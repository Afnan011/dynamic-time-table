<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Timetable</title>
    <link rel="stylesheet" href="../style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Dynamic Timetable">
    <meta name="application-name" content="Dynamic Timetable">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <script src="./app.js" defer></script>
</head>

<body>
    <section>
        <div class="dateText">
            <h1 id="currentDate"></h1>
            <h1 id="currentDay"></h1>
            <!-- <p id="blazerDay"><span>BLAZER</span> Day</p> -->
        </div>
        <div class="dateTable">
            <p class="timeDay">Time Table: <span id="timeTableDay"></span></p>
            <div id="timetableContainer"></div>
        </div>
        <div class="datePicker-container">
            <label for="datePicker">Change Date:</label>
            <input type="date" id="datePicker" value="" placeholder="dd-mm-yyyy" min="2024-01-01" max="2024-1-31">
        </div>

    </section>

</body>

</html>
